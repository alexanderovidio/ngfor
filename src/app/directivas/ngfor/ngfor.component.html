<div class="center">
  <table class="table table-sm table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Equipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of lista; let indice = index">
        <th scope="row">{{indice + 1}}</th>
        <td>{{item}}</td>
      </tr>
    </tbody>
  </table>
</div>
